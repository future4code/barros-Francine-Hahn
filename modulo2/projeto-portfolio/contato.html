<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header class="cabeçalho">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item" href="index.html" target="_self">Página Inicial</a>
            <a class="cabeçalho-menu-item" href="sobremim.html" target="_self">Sobre Mim</a>
            <a class="cabeçalho-menu-item" href="projetos.html" target="_self">Projetos</a>
            <a style="color: rgb(255, 217, 0);" class="cabeçalho-menu-item" href="contato.html" target="_self">Contato</a>
        </nav>
    </header>

    <main class="conteúdo-formulário">
        <h1 class="conteúdo-formulário-título">Gostaria de entrar em contato comigo?</h1>
        <p class="conteúdo-formulário-parágrafo">É só digitar a sua mensagem abaixo! Responderei assim que possível.</p>
        <form class="conteúdo-formulário-contato" action="#">
            <label class="conteúdo-formulário-label" for="name">Nome:</label>
            <input class="conteúdo-formulário-input" type="text" id="name" name="name" placeholder="Digite seu nome:">
            <label class="conteúdo-formulário-label" for="email">E-mail:</label>
            <input class="conteúdo-formulário-input" type="email" id="email" name="email" placeholder="Digite o seu e-mail:">
            <label class="conteúdo-formulário-label" for="msg">Mensagem:</label>
            <input id="conteúdo-formulário-msg" type="text" id="msg" name="msg" placeholder="Digite a sua mensagem:">
            <button class="conteúdo-formulário-botão" type="submit">Enviar</button>
        </form>
        <section class="redes-sociais">
            <h4 class="conteúdo-principal-rodapé-título">Me siga nas redes sociais!</h4>
            <a href="https://www.instagram.com/francinehahn/" target="_blank" rel="external">
                <img class="rodapé-itens" src="img/Instagram.png" alt="Instagram" height="40" width="40" style="margin-right: 5px;">
            </a>

            <a href="https://www.facebook.com/francine.hahn.5/" target="_blank" rel="external">
                <img class="rodapé-itens" src="img/Facebook.png" alt="Facebook" height="40" width="40">
            </a>

            <a href="https://www.linkedin.com/in/francine-hahn-4a0674149/" target="_blank" rel="external">
                <img class="rodapé-itens" src="img/Linkedin.png" alt="Linkedin" height="40" width="40">
            </a>

            <a href="https://github.com/francinehahn" target="_blank" rel="external">
                <img class="rodapé-itens" src="img/Github.png" alt="Github" height="40" width="40">
            </a>

            <a href="mailto:fran_hahn@hotmail.com? subject=subject text" target="_blank" rel="external">
                <img class="rodapé-itens" src="img/Email.png" alt="E-mail" height="40" width="40">
            </a>
        </section>
    </main>
</body>
</html>
