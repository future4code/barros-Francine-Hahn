<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabeçalho">
        <img src="img/Logo.png" alt="Logo Animalia Pet Shop">
        <h3 class="cabeçalho-título">Pet Shop Animalia</h3>
    </header>

    <nav class="menu">
        <a class="menu-item" href="index.html">Página Inicial</a>
        <a class="menu-item" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="menu-item" href="add-produto.html">Adicionar Produto</a>
        <a class="menu-item" href="funcionarios.html">Funcionários</a>
    </nav>
    
    <main class="conteúdo-principal">
        <h2>Adicionar Produto</h2>
        <form class="conteúdo-principal-form" action="#">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
                <br>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
                <br>
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço" step="0,1">
                <br>
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade" min="1">
                <br>
                <button type="submit">Adicionar</button><br>

        </form>
    </main>
</body>
</html>
